{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="starter-template">
    <form action="" method="post" class="form" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">{% bootstrap_icon "star" %} Add suggestion </button>
      {% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}
