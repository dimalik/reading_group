{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row starter-template text-center">
    <div class="col-md-8">
      {% for suggestion in suggestions %}
      <div class="media">
	<div class="media-left media-middle">
	</div>
	<div class="media-body">
	  <h4 class="media-heading"><a href="{% url "download_suggestion" suggestion.id %}" target="_blank">{{ suggestion }}</a></h4>
	  <h5 style="text-align: left;">Suggested by: {{ suggestion.uploader }}</h5>
	  <p style="text-align: left;">{{ suggestion.notes }}</p>
	</div>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-4">
      {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url "suggestions_create" %}" role="button">Add suggestion</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
