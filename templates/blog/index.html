{% extends "base.html" %}
{% load static %}
{% block styles %}
<style type="text/css" media="screen">
.post {
    max-width:70%;
     margin:auto;
     padding:0 1em;
}
h3 {
   font-size: 28px;
   line-height: 36px;
   margin: 0px 0px 19px 0px;
}
p {
   margin: 0px 0px 25px 0px;
   text-transform: inherit;
   font-size: 16px;
   text-align: justify;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
	<div class="row starter-template">
		{% for post in posts %}
		<div class="row">
			<div class="col-md-12">
				<div class="post">
					<div class="post-title"><h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3></div>
					<div class="post-details"><h5 style="text-align: right;">{{ post.author }}, {{ post.created_at }}</h5></div>
					<div class="post-text"><p>{{ post.text }}</p></div>
				</div>
			</div>
		</div>
		{% endfor %}
    </div>
</div>
{% endblock %}
