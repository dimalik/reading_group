{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">

  <div class="starter-template">


<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

  </div>

</div><!-- /.container -->
{% endblock %}
